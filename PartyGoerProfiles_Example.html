<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-T">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Additional custom styles can be added here if needed */
        .profile-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .profile-image-placeholder {
            background-color: #e0e0e0; /* Light gray for placeholder */
            color: #a0a0a0; /* Darker gray for text on placeholder */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem; /* 20px */
            font-weight: 500; /* Medium */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-100 to-sky-100 flex items-center justify-center min-h-screen p-4 sm:p-6">

    <div class="profile-card bg-white w-full max-w-md mx-auto rounded-xl shadow-xl overflow-hidden">
        <div class="bg-sky-600 h-24 sm:h-28 md:h-32">
            </div>

        <div class="relative px-6 -mt-16 sm:-mt-20">
            <div class="mx-auto">
                <img
                    class="w-32 h-32 sm:w-36 sm:h-36 md:w-40 md:h-40 rounded-full border-4 border-white shadow-lg mx-auto object-cover bg-gray-300"
                    src="https://placehold.co/160x160/60A5FA/FFFFFF?text=Photo"
                    alt="Employee Photo"
                    onerror="this.onerror=null; this.src='https://placehold.co/160x160/E0E0E0/A0A0A0?text=No+Image';"
                >
            </div>
        </div>

        <div class="p-6 pt-4 text-center">
            <h1 class="text-2xl sm:text-3xl font-bold text-slate-800 mb-1" id="employeeName">
                Alex Johnson
            </h1>

            <p class="text-md sm:text-lg text-sky-700 font-medium mb-3" id="employeeDepartment">
                Marketing Department
            </p>

            <p class="text-slate-600 text-sm sm:text-base leading-relaxed mb-6 px-2 sm:px-4" id="employeeDescription">
                Alex is a creative and results-driven marketing specialist with over 5 years of experience in digital campaigns and brand strategy. Passionate about connecting with audiences in meaningful ways.
            </p>

            <div class="space-y-2">
                <a href="mailto:alex.johnson@example.com" class="inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-sky-700 bg-sky-100 hover:bg-sky-200 transition-colors">
                    <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path></svg>
                    Email Alex
                </a>
                </div>
        </div>

        <div class="bg-slate-50 px-6 py-3 text-center">
            <p class="text-xs text-slate-500">
                Scanned via NFC Tag &copy; <span id="currentYear"></span> Your Company Name
            </p>
        </div>
    </div>

    <script>
        // Set the current year in the footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // --- How to use this template ---
        // 1. Save this file as an .html file (e.g., profile.html).
        // 2. Customize the content:
        //    - Replace the placeholder image URL with the actual employee photo URL.
        //    - Update the text content for:
        //        - `employeeName`
        //        - `employeeDepartment`
        //        - `employeeDescription`
        //        - Email link (`mailto:` and text)
        //        - "Your Company Name" in the footer.
        //    - Uncomment and update other links (like LinkedIn) if needed.
        // 3. Host this HTML file on a web server (e.g., GitHub Pages, Netlify, your company's server).
        // 4. Get the public URL of the hosted HTML file.
        // 5. Program your NFC tags with this URL using an NFC programming app (like NFC Tools).

        // --- For multiple employees ---
        // You can create a separate HTML file for each employee, or
        // use a more advanced setup with URL parameters if you're comfortable with JavaScript:
        // Example: your-page.html?name=Alex%20Johnson&dept=Marketing&desc=...
        // Then use JavaScript to read these parameters and populate the page.
        // This is more advanced and requires server-side or more complex client-side logic.
        // For simplicity, separate HTML files are easier to start with.

        /*
        // Example of how you might read URL parameters (more advanced)
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const nameFromUrl = getQueryParam('name');
        if (nameFromUrl) {
            document.getElementById('employeeName').textContent = decodeURIComponent(nameFromUrl);
        }
        // Repeat for department, description, image URL, etc.
        */
    </script>

</body>
</html>
